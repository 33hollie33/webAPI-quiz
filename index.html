<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Code Quiz</title>
  </head>
  <body>
    <header>
      <div id="highscores" class="row">
        <a href="scores.html">High Scores</a>
        <div id="timer"></div>
      </div>
    </header>
    <main>

      <div id="welcome-screen">
        <div id="Welcome"></div>
        <button id="Start" class="button" onclick="startQuiz();">
          Start Quiz
        </button>
      </div>

      <div id="quiz-container">
        <div id="quiz-question"></div>
        <div id="options"></div>
        <div id="message"></div>
      </div>

      <div id="results-container">
        <div id="result" class="hidden">
            <h1>All done!</h1>
            <div id="summary">Your final score: --</div>
        </div>

        <div class="score-wrap">
            <input type="text" id="name" placeholder="Enter your name" />
            <button id="saveScore" class="btn" onclick="saveScore();">Save Score</button>
            <button id="playAgain" class="btn" onclick="playAgain();">Play Again</button>
          </div>
      </div>

     
    </main>

    <script src="quiz.js"></script>
  </body>
</html>
